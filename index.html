<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main-container">
        <div class="sidebar">

            <img src="./images/dashboard.svg" alt="dashboard icon">
            <div class="dashboard">Dashboard</div>

            <img src="./images/home.svg" alt="home icon">
            <div class="home"><a href="#">Home</a></div>

            <img src="./images/profile.svg" alt="icon depicting a person">
            <div class="profile"><a href="#">Profile</a></div>

            <img src="./images/email.svg" alt="mail icon">
            <div class="messages"><a href="#">Messages</a></div>

            <img src="./images/history.svg" alt="history icon">
            <div class="history"><a href="#">History</a></div>

            <img src="./images/delta.svg" alt="delta icon">
            <div class="tasks"><a href="#">Tasks</a></div>

            <img src="./images/account-group.svg" alt="icon depicting a group of people">
            <div class="communities"><a href="#">Communities</a></div>

            <img class="settings" src="./images/cog-outline.svg" alt="cog wheel icon">
            <div class="settings"><a href="#">Settings</a></div>

            <img class="support" src="./images/smile.svg" alt="smiley face icon">
            <div class="support"><a href="#">Support</a></div>

            <img class="privacy" src="./images/shield-lock.svg" alt="icon depicting a shield with a lock inside">
            <div class="privacy"><a href="#">Privacy</a></div>
        </div>
        <div class="header">
            <div class="search-container">
                <img src="./images/telescope.svg" alt="telescope icon">
                <div class="search-bar"></div>
            </div>

            <div class="profile">

                <div class="bell-icon">
                    <img src="./images/bell.svg" alt="bell icon">
                </div>
                <div class="small-profile-pic">
                    <img class="small-profile-pic" src="./images/orangutan.png" alt="An orangutan scratching their head">
                </div>
                <div class="profile-name-small">
                    <span>Bunston LaBrouge</span>
                </div>

                
            </div>

            <div class="greeting-container">
                <img class="large-profile-pic" src="./images/orangutan.png" alt="An orangutan scratching their head">
                <div class="greeting">Greetings</div>
                <div class="profile-name-large">Bunston LaBrouge</div>
            </div>

            <div class="buttons">
                <button class="new">New</button>
                <button class="upload">Upload</button>
                <button class="share">Share</button>
            </div>
            
        </div>


        <div class="main-content">

        </div>
    </div>
    
</body>
</html>
